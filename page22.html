<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CONTACT PAGE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <script src='faj.js'></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    

    



    <section id="contactus">
        <h1 class="contacth1">CONTACT US </h1>
        <form action="https://formsubmit.co/fajoory.a9@gmail.com" method="POST">
            <div class="field">
                <label for="name">NAME</label>
                <input type="text" class="input" name="name" placeholder="Write your Name" required>
            </div>
            
            <div class="field">
                <label for="email">E-MAIL</label> 
                <input type="email" class="input" name="email" placeholder="name@gmail.com" required>
            </div>
            
            <div class="field">
                <label for="msg">MSG</label> 
                <input type="text" class="input" name="msg" placeholder="Your message" required>
            </div>
            
           
            <input id="confirm" type="submit" value="SEND ">

        </form>
    </section>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

    
</body>
</html>
